name: trigger skillitall jenkins build job
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check Changes and Bump Version
      run: |
        changes=$(git diff --name-only HEAD^ HEAD)
        if [[ $changes == *"BreakingChange"* ]]; then
          export VERSION_BUMP='major'
        elif [[ $changes == *"NewFeature"* ]]; then
          export VERSION_BUMP='minor'
        else
          export VERSION_BUMP='patch'
        fi
        current_version=$(git describe --abbrev=0)
        new_version=$(semver --increment $VERSION_BUMP $current_version)
        echo "New version: $new_version"
        echo "::set-env name=NEW_VERSION::$new_version"